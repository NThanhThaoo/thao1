<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI THỰC HÀNH</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>


</style>
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class="bx bx-heart"></i>
        </div>
        <div class="card_cart">
            <i class="bx bx-down-arrow-alt"></i>
        </div>
        <div class="card_img">
            <img src="ao.jpg" alt="">
        </div>
        <div class="card_title">
             Áo thun unisex
        </div>
        <div class="card_price"> 180.000đ</div>
        <div class="card_size">
            <h3>Size</h3>
            <span>S</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
        </div>
        <div class="card_color">
            <h3>Color</h3>
            <span class="card_color_black"></span>
            <span class="card_color_pink"></span>
            <span class="card_color_blue"></span>
            <span class="card_color_white"></span>
        </div>
        <div class="card_action">
            <button>MUA</button>
            <button> GIỎ HÀNG</button>
        
        </div>
    </div>
    <script
    src="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.js"></script>
</body>
</html>
